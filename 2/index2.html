<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       caption {
        color: black;
        font-weight: bold;
        background-color: lightslategray;
       }
       table {
        border-collapse: collapse;
        padding: 5px;
        background-color: whitesmoke;
        border: 2px solid black;
       }
       tr, th, td {
        padding: 3px;
        border: 1px solid black;
       }
       tr:nth-child(even) {
        background-color: grey;
       }
    </style>
</head>
<body>
    <table>
        <caption>Table Name</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Local</th>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>14</td>
            <td>Santa Catarina</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>21</td>
            <td>Piauí</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>26</td>
            <td>Minas Gerais</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>17</td>
            <td>Belém</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>32</td>
            <td>Rio Grande do Sul</td>
        </tr>
    </table>
</body>
</html>
