<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable e textarea com caret-color.</title>
    <style>
       body {
        caret-color: green;
        text-decoration-color: blue;
       }
    </style>
</head>
<body>
    <p contenteditable>Você pode editar este texto!</p>
    <textarea>Você também pode editar este texto!</textarea>
    <textarea spellcheck="true"></textarea>

</body>
</html>
